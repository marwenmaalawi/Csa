<h1>Create Account</h1>
<form class="w-50 mx-auto" #f="ngForm">
  <div class="form-group" >
    <label>FirstName</label>
  <input name="firstName" class="form-control"  [(ngModel)]="user.firstName" required minlength="3" #fn="ngModel" pattern="[a-zA-Z]*+$">
  </div>
  <br>
  <div class=" alert alert-danger " *ngIf="fn.invalid && fn.touched">
  <div *ngIf="fn.hasError('required') && fn.touched">champ obligatoire</div>
  <div *ngIf="fn.hasError('minlength') && fn.touched">min length</div>
  <div  *ngIf="fn.hasError('pattern') && fn.touched">number</div>
  </div>
  <div class="form-group" >
    <label>LastName</label>
    <input name="LastName" class="form-control"  [(ngModel)]="user.lastName" required minlength="3" #fl="ngModel" pattern="[a-zA-Z]*+$">
  </div>
  <br>
  <div class=" alert alert-danger " *ngIf="fl.invalid && fl.touched">
    <div *ngIf="fl.hasError('required') && fl.touched">champ obligatoire</div>
    <div *ngIf="fl.hasError('minlength') && fl.touched">min length</div>
    <div  *ngIf="fl.hasError('pattern') && fl.touched">number</div>
  </div>
  <div class="form-group" >
    <label>Job</label>
    <input name="Job" class="form-control"  [(ngModel)]="user.profession" required minlength="3" #fj="ngModel" pattern="[a-zA-Z]+$">
  </div>
  <div class="form-group" >
    <label>Email</label>
    <input type="email" name="Email" class="form-control"  [(ngModel)]="user.email" required  pattern="[a-zA-Z0-9._-]+@gmail.com" #fe="ngModel" >
  </div>
  <div class=" alert alert-danger " *ngIf="fe.invalid && fe.touched">
    <div *ngIf="fe.hasError('required') && fe.touched">champ obligatoire</div>

    <div  *ngIf="fe.hasError('pattern') && fe.touched">email should end with @gmail.com </div>
  </div>
  <div class="form-group" >
    <label>Password</label>
    <input type="password" name="Password" class="form-control"  [(ngModel)]="user.password" required #fp="ngModel" pattern="[a-zA-Z0-9]{8,}?" >
  </div>
  <div class=" alert alert-danger " *ngIf="fp.invalid && fp.touched">
    <div *ngIf="fp.hasError('required') && fp.touched">champ obligatoire</div>

    <div  *ngIf="fp.hasError('pattern') && fp.touched">password should contain  at least 8 carac (lettres :A..Z+ a..z + numbers) and should not contain special caracters or  symbols </div>
  </div>
  <div class="form-group" >
    <label>Date</label>
    <input type="date" name="Date" class="form-control"  [(ngModel)]="user.birthDate" required  #fd="ngModel" >
  </div>
  <div class="form-group" >
    <label>Picture</label>
    <input name="Picture" class="form-control"  [(ngModel)]="user.picture" required #fp="ngModel">
  </div>


  <br>


  <button class="btn btn-outline-success" [disabled]="f.invalid" (click)="save()" >Save</button>
   &nbsp;
  <button class=" btn btn-outline-warning" (click)="f.reset()">Reset</button>
</form>
